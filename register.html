<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>member register</title>
    <script>
        
        function validateForm() {
            var x = document.forms["registerForm"]["password"].value;
            var y = document.forms["registerForm"]["password_check"].value;
            if(x.length<6){
                alert("password length is not enough");
                return false;
            }
            if (x != y) {
                alert("password is not the same");
                return false;
            }
        }
    </script>
    
    </head>
<body>
    <h1>Register page</h1>
<form name="registerForm" method="post" action="register.php" onsubmit="return validateForm()">
Account：
    <input type="text" name="username"><br/><br/>
Password：
<input type="password" name="password" id="password"><br/><br/>
Confirm password：
    <input type="password" name="password_check" id="password_check"><br/><br/>
<input type="submit" value="register" name="submit">
<input type="reset" value="reset" name="submit">
</form>


</body>
</html>
